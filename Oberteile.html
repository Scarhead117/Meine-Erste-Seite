<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oberteile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 30px;
      margin-top: 0;
    }

    h2 {
      font-size: 24px;
      color: #ff6600;
      margin-top: 30px;
    }

    .bildreihe {
      display: flex;
      justify-content: center;
      gap: 40px; /* Abstand zwischen Bildern */
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .artikel {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .artikel img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }

    .artikel-links {
      margin-top: 12px;
    }

    .artikel-links a {
      color: #ff6600;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }

    .artikel-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Du bist auf der Suche nach schönen Oberteilen für alle Jahreszeiten?</h1>
  <p>Dann bist du hier genau richtig!</p>
  <p>Ich helfe dir, die passenden Kleidungsstücke deiner Wahl, Bedürfnisse und Wünsche zu finden!</p>

  <h2>Artikel No. 1 & 2</h2>

  <div class="bildreihe">
    <!-- Linkes Bild -->
    <div class="artikel">
      <img src="/img/1000005972bearbietet.png" alt="Artikel 1" />
      <div class="artikel-links">
        <a href="#">39,99 €</a>
        <a href="https://www.paypal.me/deinBenutzername/39.99" target="_blank">Kaufen</a>
      </div>
    </div>

    <!-- Rechtes Bild -->
    <div class="artikel">
      <img src="/img/1000005972.png" alt="Artikel 2" />
      <div class="artikel-links">
        <a href="#">29,99 €</a>
        <a href="https://www.paypal.me/deinBenutzername/29.99" target="_blank">Kaufen</a>
      </div>
    </div>
  </div>
</body>
</html>

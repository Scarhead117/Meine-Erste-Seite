<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oberteile</title>

  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 30px;
      margin-top: 0;
    }

    .bildreihe {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .artikel {
      max-width: 300px;
      position: relative;
    }

    .artikel .artikel-titel {
      margin-bottom: 8px;
    }

    .artikel .artikel-titel span {
      display: block;
      color: #ff6600;
      font-size: 18px;
      line-height: 1.2;
    }

    .artikel .artikel-nummer {
      font-size: 20px;
      font-weight: bold;
    }

    .bild-vorschau {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
    }

    .bild-vorschau img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .zoom-lupe {
      position: absolute;
      border: 2px solid #ff6600;
      width: 100px;
      height: 100px;
      overflow: hidden;
      display: none;
      pointer-events: none;
    }

    .zoom-lupe img {
      position: absolute;
      width: 300%;
      height: auto;
    }

    .miniaturen {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .miniaturen img {
      width: 50px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .miniaturen img:hover {
      border-color: orange;
    }

    .artikel-links {
      margin-top: 8px;
    }

    .artikel-links a {
      color: #ff6600;
      text-decoration: none;
      margin: 0 6px;
      font-size: 16px;
    }

    .artikel-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Du bist auf der Suche nach schönen Oberteilen für alle Jahreszeiten?</h1>
  <p>Dann bist du hier genau richtig!</p>
  <p>Ich helfe dir, die passenden Kleidungsstücke deiner Wahl, Bedürfnisse und Wünsche zu finden!</p>

  <div class="bildreihe">

    <!-- ✅ Artikel 1 mit Lupen-Zoom -->
    <div class="artikel">
      <div class="artikel-titel">
        <span>Artikel No.</span>
        <span class="artikel-nummer">1</span>
      </div>

      <div class="bild-vorschau" onmousemove="zoom(event, 1)" onmouseleave="hideZoom(1)">
        <img id="vorschau-img-1" src="/img/1000006459.png" alt="Artikel 1" />
        <div class="zoom-lupe" id="lupe-1">
          <img src="/img/1000006459.png" id="zoom-img-1" />
        </div>
      </div>

      <div class="miniaturen">
        <img src="/img/1000006459.png" onclick="zeigeBild(1, this.src)" />
        <img src="/img/1000005972bearbietet.png" onclick="zeigeBild(1, this.src)" />
        <img src="/img/1000005972back.png" onclick="zeigeBild(1, this.src)" />
        <img src="/img/1000005972detail.png" onclick="zeigeBild(1, this.src)" />
      </div>

      <div class="artikel-links">
        <a href="#">39,99 €</a>
        <a href="https://www.paypal.com/de/home" target="_blank">Kaufen</a>
      </div>
    </div>

  </div>

  <!-- ✅ JavaScript für Bildwechsel + Lupen-Zoom -->
  <script>
    function zeigeBild(id, src) {
      document.getElementById("vorschau-img-" + id).src = src;
      document.getElementById("zoom-img-" + id).src = src;
    }

    function zoom(e, id) {
      const lupe = document.getElementById("lupe-" + id);
      const zoomImg = document.getElementById("zoom-img-" + id);
      const container = e.currentTarget;

      lupe.style.display = "block";
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      lupe.style.left = `${x - lupe.offsetWidth / 2}px`;
      lupe.style.top = `${y - lupe.offsetHeight / 2}px`;

      zoomImg.style.left = `${-x * 3 + lupe.offsetWidth / 2}px`;
      zoomImg.style.top = `${-y * 3 + lupe.offsetHeight / 2}px`;
    }

    function hideZoom(id) {
      document.getElementById("lupe-" + id).style.display = "none";
    }
  </script>
</body>
</html>

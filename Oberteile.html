<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artikel-Galerie</title>

  <!-- Lightbox2 CSS & JS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    .artikel {
      max-width: 300px;
      margin: auto;
    }

    .artikel .artikel-titel span {
      display: block;
      color: #ff6600;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .artikel .artikel-titel .artikel-nummer {
      font-size: 20px;
      font-weight: bold;
    }

    .hauptbild {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
      cursor: pointer;
    }

    .galerie-thumbs {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .galerie-thumbs a img {
      width: 60px;
      height: auto;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .galerie-thumbs a:hover img {
      opacity: 1;
    }

    .artikel-links {
      margin-top: 12px;
    }

    .artikel-links a {
      color: #ff6600;
      text-decoration: none;
      margin: 0 6px;
      font-size: 16px;
    }

    .artikel-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="artikel">
    <div class="artikel-titel">
      <span>Artikel No.</span>
      <span class="artikel-nummer">1</span>
    </div>

    <!-- Hauptbild mit Zoom -->
    <a href="/img/1000005972bearbietet.png" data-lightbox="artikel1" data-title="Vorderseite">
      <img src="/img/1000005972bearbietet.png" alt="Artikel 1" class="hauptbild" />
    </a>

    <!-- Zusätzliche Bilder -->
    <div class="galerie-thumbs">
      <a href="/img/1000005972back.png" data-lightbox="artikel1" data-title="Rückseite">
        <img src="/img/1000005972back.png" alt="Rückseite" />
      </a>
      <a href="/img/1000005972detail.png" data-lightbox="artikel1" data-title="Detailansicht">
        <img src="/img/1000005972detail.png" alt="Detail" />
      </a>
    </div>

    <div class="artikel-links">
      <a href="#">39,99 €</a>
      <a href="https://www.paypal.com/de/home" target="_blank">Kaufen</a>
    </div>
  </div>

</body>
</html>

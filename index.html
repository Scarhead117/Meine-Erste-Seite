      body {
        margin: 0;

      .hintergrund {
        height: 100vh;

      }

      .BackgroundMenu {
        position: absolute;

        right: 10px;
        font-size: 4vw;

        padding: 20px;
      }

        margin: 20px auto;
        width: 60%;
        max-width: 300px;
        height: auto;
        object-fit: cover;
        border-radius: 10px;

      .container {
        text-align: center;
        margin-top: 10px;
      }

      h1, h2, h6 {
        color: #ff6600;
        margin: 10px 0;
      }

      a {
        color: #ff6600;
        text-decoration: none;
        margin: 0 10px;
      }

      a:hover {
        text-decoration: underline;
      }

      .sidebar {
        margin-top: 20px;
      }

      header {
        font-size: 18px;
        margin-top: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 5px 0;
      }

      li img {
        vertical-align: middle;
        margin-right: 6px;
      }
